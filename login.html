<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - RedCore</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">  <!-- Подключен auth.css -->
</head>
<body>

<div class="login-container">
    <h2>Вход в RedCore</h2>
    <div id="error-message" class="error-message"></div>
    <div class="form-group">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button onclick="login()">Войти</button>
    <p>Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></p> </div>


<script src="js/auth.js"></script>       <!-- Подключен auth.js -->
</body>
</html>
