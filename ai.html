<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedCore - ИИ Gemini</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/ai.css">
</head>
<body>

<header>
    ИИ Gemini
</header>

<div class="ai-container">
    <div class="ai-header">
        <h2>Бесплатный Искусственный Интеллект
            <a href="ai_settings.html" class="ai-settings-button"><i class="fas fa-cog"></i> Настройки ИИ</a>
        </h2>
    </div>

    <div class="new-chat-button-container">
        <a onclick="createNewChat()">Новый чат</a>
    </div>

    <div class="chat-list" id="chat-list"></div>

    <div class="ai-messages" id="ai-messages"></div>

    <div class="ai-input">
        <input type="text" id="prompt-input" placeholder="Введите ваш запрос...">
        <button onclick="sendMessage()">Отправить</button>
    </div>

    <div class="loading-indicator" id="loading-indicator">
        <div class="loading-spinner"></div>
        <span>Генерация ответа... (<span id="generation-time">0</span>с)</span>
    </div>
</div>

<footer>
    © 2025 RedCore. Все права защищены.
</footer>

<script src="js/ai.js"></script>
</body>
</html>
