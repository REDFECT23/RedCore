<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль игрока</title>
    <link rel="stylesheet" href="css/market.css"> <!-- Подключаем стили маркетплейса для единообразия -->
    <link rel="stylesheet" href="css/profile.css"> <!-- Подключаем стили профиля -->
</head>
<body>
    <h1>Профиль игрока</h1>

    <div id="profile-container">
        <div id="player-info">
            <p>Имя игрока: <span id="username"></span></p>
            <p>Баланс: <span id="bits"></span> битов</p>
            <p>Уровень: <span id="level"></span></p>
            <p>Опыт: <span id="xp"></span></p>
        </div>

        <h2>Редактировать профиль</h2>
        <form id="edit-profile-form">
            <div class="form-group">
                <label for="edit-username">Сменить имя:</label>
                <input type="text" id="edit-username" placeholder="Новое имя">
            </div>
            <!-- В будущем можно добавить поля для изменения аватара, фона и т.д. -->
            <button type="submit">Сохранить изменения</button>
        </form>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
